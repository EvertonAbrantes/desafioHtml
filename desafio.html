<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Escola Virtual - Formulário de Pré-Matrícula</title>
</head>
<body>

    <form>
        <h1>Escola Virtual</h1>
        <h2>Formulário de Pré-Matrícula</h2>

        <h3>Dados Pessoais</h3>

        <label for="nome">Nome do Aluno:</label>
        <input type="text" id="nome" name="nome" required>

        <label for="dataNascimento">Data de Nascimento:</label>
        <input type="date" id="dataNascimento" name="dataNascimento" required>

        <label for="nomeMae">Nome da Mãe:</label>
        <input type="text" id="nomeMae" name="nomeMae" required>

        <label for="nomePai">Nome do Pai:</label>
        <input type="text" id="nomePai" name="nomePai" required>

        <label for="telefone">Telefone:</label>
        <input type="text" id="telefoneDDD" name="telefoneDDD" placeholder="DDD" maxlength="3" required>
        <input type="text" id="telefoneNumero" name="telefoneNumero" placeholder="Número" maxlength="9" required>
        <input type="text" id="telefoneRamal" name="telefoneRamal" placeholder="Ramal" maxlength="5">

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>

        <h3>Informações de Matrícula</h3>

        <label for="serie">Série:</label>
        <select id="serie" name="serie" required>
            <option value="" disabled selected>Selecione a Série</option>
            <option value="preEscolar">Pré-Escolar</option>
           
        </select>

        <label for="turno">Turno:</label>
        <select id="turno" name="turno" required>
            <option value="" disabled selected>Selecione o Turno</option>
            <option value="matutino">Matutino</option>
            <option value="vespertino">Vespertino</option>
        </select>

        <label for="atividades">Atividades Extracurriculares:</label>
        <input type="checkbox" id="informatica" name="atividades" value="informatica">
        <label for="informatica">Informática</label>
        <input type="checkbox" id="musica" name="atividades" value="musica">
        <label for="musica">Música</label>
        <input type="checkbox" id="balet" name="atividades" value="balet">
        <label for="balet">Balé</label>
        <input type="checkbox" id="pintura" name="atividades" value="pintura">
        <label for="pintura">Pintura</label>
        <input type="checkbox" id="judo" name="atividades" value="judo">
        <label for="judo">Judô</label>
        <input type="checkbox" id="futebol" name="atividades" value="futebol">
        <label for="futebol">Futebol</label>

        <button type="submit">Enviar Formulário</button>
        <button type="reset">Limpar Campos</button>
    </form>

</body>
</html>
